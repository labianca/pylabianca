version: 2.1
orbs:
  codecov: codecov/codecov@4.0.1
jobs:
  build:
    docker:
      - image: condaforge/mambaforge:latest
    parameters:
      mne_version:
        type: string
        default: "current"
      use_numba:
        type: string
        default: "no"
    steps:
      - checkout
      - run:
          name: Create conda env
          command: |
            mamba env create -f environment.yml
            source activate pylabianca
            if [ << parameters.use_numba >> == "yes" ]; then
              mamba install numba -y;
            fi
            if [ << parameters.mne_version >> == "current" ]; then
              pip install mne
            else
              pip install mne==<< parameters.mne_version >>;
            fi
            mamba install pytest -y;
            hash -r pytest
            pip install pytest-cov
      - run:
          name: Run tests
          command: |
            apt update
            apt-get -y install curl gnupg
            source activate pylabianca
            python -m pytest --cov=pylabianca pylabianca/test/
      - codecov/upload

workflows:
  workflow:
    jobs:
      - build:
          matrix:
            parameters:
              use_numba: ["yes", "no"]
              mne_version: ["current", "1.5.1", "1.0.3"]
